<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    <!-- Icon-Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">    
    <title>contact</title>
</head>
<body>
  <div class="container">
      <header>
        <div class="bg-danger text-light py-4 px-3">
            <h2>My Work</h2>
            <p>Soy Daniel Cuevas Botero, estudiante de Ingeniería en Multimedia USB</p>
        </div>
      </header>
    <div class="card card-body py-5">
      <h3>Get In Touch</h3>
      <p>Si estás interesado en contactarme hazlo llenando este formulario.</p>
      <form>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text bg-danger text-white">
                <i class="bi bi-person-fill"></i>
              </span>
            </div>
            <input type="text" class="form-control bg-dark text-white" placeholder="name">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text bg-danger text-white">
                <i class="bi bi-envelope-fill"></i>
              </span>
            </div>
            <input type="email" class="form-control bg-dark text-white" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text bg-danger text-white">
                <i class="bi bi-pencil-fill"></i>
              </span>
            </div>
            <textarea class="form-control bg-dark text-white" placeholder="Message"></textarea>
          </div>
        </div>
        <div class="d-grid gap-2 py-2">            
          <input type="submit" value="Submit" class="btn btn-danger">
        </div>
      </form>
    </div>
  </div>  
</body>
</html>
